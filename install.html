<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="manifest" href="/files/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar Olíbano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #installButton {
            display: none;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Instale nosso app Olíbano</h2>
    <p>Clique no botão abaixo para instalar:</p>
    <button id="installButton">Instalar</button>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault(); // Evita que o navegador exiba o pop-up automático
            deferredPrompt = event;
            document.getElementById("installButton").style.display = "block";
        });

        document.getElementById("installButton").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log("Usuário aceitou a instalação.");
                    } else {
                        console.log("Usuário recusou a instalação.");
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>

</body>
</html>
