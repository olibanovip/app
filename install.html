<!DOCTYPE html>
<html lang="pt-BR">
<head>
    </head>
<body>
    <script>
        // Registro do Service Worker com escopo corrigido
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/files/service-worker.js', { scope: '/files/' })
                .then(reg => console.log('Service Worker registrado com sucesso:', reg))
                .catch(err => console.error('Erro ao registrar Service Worker:', err.message));
        }

        // Variáveis para o evento de instalação
        let deferredPrompt;
        const installButton = document.getElementById("installButton");
        const installMessage = document.getElementById("installMessage");

        // Captura o evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('Evento beforeinstallprompt disparado');
            event.preventDefault(); // Impede o prompt automático
            deferredPrompt = event; // Armazena o evento
            installMessage.textContent = 'Clique no botão "Instalar Agora" para adicionar o aplicativo à sua tela inicial.';
        });

        // Ação ao clicar no botão
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Mostra o prompt de instalação
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        installMessage.textContent = 'Instalação iniciada! Verifique sua tela inicial.';
                    } else {
                        installMessage.textContent = 'Instalação cancelada. Tente novamente quando quiser.';
                    }
                    deferredPrompt = null; // Limpa a variável após uso
                });
            } else {
                installMessage.textContent = 'O prompt de instalação não está disponível. Certifique-se de que o site atende aos requisitos de PWA.';
            }
        });

        // Confirmação de instalação concluída
        window.addEventListener('appinstalled', () => {
            installMessage.textContent = 'Instalado com sucesso! Acesse pela tela inicial.';
        });
    </script>
</body>
</html>
