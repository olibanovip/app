<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1A3C34">
    <title>Olíbano - Instalar Aplicativo</title>
    <link rel="manifest" href="/files/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/files/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #D4AF37;
            --verde-profundo: #1A3C34;
            --bege-suave: #F8F1E9;
            --branco-puro: #FFFFFF;
            --cinza-suave: #4A4A4A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: var(--bege-suave);
            color: var(--verde-profundo);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--branco-puro);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--ouro), var(--verde-profundo));
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--ouro);
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .subtle-text {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--cinza-suave);
            margin-bottom: 30px;
        }

        #installButton {
            display: none;
            background: linear-gradient(135deg, var(--ouro), #b8962e);
            color: var(--branco-puro);
            font-size: 1.4rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        #installButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        #installMessage {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--cinza-suave);
            min-height: 50px;
            padding: 10px;
        }

        .already-installed {
            display: none;
            background-color: rgba(26, 60, 52, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .already-installed a {
            color: var(--ouro);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .already-installed a:hover {
            color: var(--verde-profundo);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--cinza-suave);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Olíbano</h1>
        <h2>Instale nosso aplicativo</h2>
        <p>Descubra uma experiência única e premium.</p>
        <p class="subtle-text">Disponível diretamente na sua tela inicial com um simples toque.</p>
        <button id="installButton">Instalar Agora</button>
        <div id="installMessage"></div>
        <div class="already-installed" id="alreadyInstalledMessage">
            <p>O aplicativo já está instalado.</p>
            <p>Encontre-o na sua tela inicial ou gaveta de apps.</p>
            <a href="#" id="openAppLink">Abrir Olíbano</a>
        </div>
    </div>
    <div class="footer">© 2025 Olíbano. Todos os direitos reservados.</div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/files/service-worker.js', { scope: '/files/' })
                .then(reg => console.log('Service Worker registrado:', reg))
                .catch(err => console.error('Erro ao registrar Service Worker:', err.message));
        }

        let deferredPrompt;
        const installButton = document.getElementById("installButton");
        const installMessage = document.getElementById("installMessage");
        const alreadyInstalledMessage = document.getElementById("alreadyInstalledMessage");
        const openAppLink = document.getElementById("openAppLink");

        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            alreadyInstalledMessage.style.display = "block";
        } else {
            window.addEventListener('beforeinstallprompt', (event) => {
                event.preventDefault();
                deferredPrompt = event;
                installButton.style.display = "inline-block";
            });
        }

        installButton.addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    installButton.style.display = "none";
                    if (choiceResult.outcome === 'accepted') {
                        installMessage.textContent = "Instalação em andamento... Veja sua tela inicial em breve!";
                    } else {
                        installMessage.textContent = "Instale quando desejar!";
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.addEventListener('appinstalled', () => {
            installMessage.textContent = "Instalado com sucesso! Acesse pela tela inicial.";
            setTimeout(() => alreadyInstalledMessage.style.display = "block", 2000);
        });

        openAppLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "https://olibano.glide.page";
        });
    </script>
</body>
</html>
