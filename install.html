<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar Olíbano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #installApp {
            display: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #installApp:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Baixe o App Olíbano</h1>
    <p>Clique no botão abaixo para instalar.</p>
    <button id="installApp">Instalar Aplicativo</button>
    <p><a href="https://olibano.glide.page" target="_blank">Ou acesse diretamente</a></p>

    <script>
        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById("installApp").style.display = "block";
        });

        document.getElementById("installApp").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("Usuário aceitou instalar o app");
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>

</body>
</html>
