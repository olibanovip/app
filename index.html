<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#354037">
    <title>Ol√≠bano</title>
    <link rel="manifest" href="/files/manifest.json">
    <link rel="icon" href="/files/icon-192.png">
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #354037;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #C88715;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>
    
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/files/service-worker.js');
        }
        
        if(localStorage.getItem('pwaInstalled') === 'true') {
            window.location.href = 'https://airgo.bio/olibano';
        } else {
            setTimeout(() => {
                window.location.href = '/files/install.html';
            }, 2000);
        }
    </script>
</body>
</html>
