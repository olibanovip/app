<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olíbano VIP</title>
    <link rel="manifest" href="/files/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="files/icon-192.png">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/files/service-worker.js')
                .then(reg => console.log('Service Worker registrado!', reg))
                .catch(err => console.error('Erro no Service Worker', err));
        }
    </script>
</head>
<body>
    <h1>Bem-vindo ao Olíbano</h1>
    <p>Instale nosso aplicativo para uma melhor experiência.</p>
</body>
</html>
